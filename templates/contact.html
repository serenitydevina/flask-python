{% extends "main.html" %}
{% block title %}Hubungi Kami{% endblock %}
{% block content %}
    <h1>Hubungi Kami</h1>
    {%if pesan_konfirmasi%}
    <div class="alert alert-success">{{ pesan_konfirmasi}}
        <ul>
            <li>Nama: {{ nama }}</li>
            <li>Email: {{ email }}</li>
            <li>Pesan: {{ pesan }}</li>

        </ul>
    </div>

        <!-- <p><strong>Nama:</strong><br />{{ nama}}</p>
        <p><strong>Email</strong><br />{{ email}}</p>
        <p><strong>Pesan</strong><br />{{ pesan}}</p> -->
    
    
    
    <!-- </div> -->
    {%endif%}
   <form action="/contact" method="post">
    <div class="form group">
        <label for="nama">Nama</label>
        <input type="text" class="form-control" name="nama">
    </div>
    <div class="form group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label for="pesan">Pesan</label>
        <textarea class="form-control" name="pesan" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Kirim</button>
   </form>
{% endblock %}
